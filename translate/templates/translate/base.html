<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android String Translator</title>
    <link rel="stylesheet" href="{% static 'translate/css/main.css' %}" type="text/css">
    <link rel="icon" type="image/png"  href="{% static 'translate/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script src="{% static 'translate/scripts/main.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color:#263238;" >
            <div class="container-fluid">
                <a style="color:#92E3A9;" class="navbar-brand" href="{% url 'home' %}">Android string translator</a>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container-fluid" style="margin-top:15px" >
            <p style="font-style:italic">Powered by Neuralbit</p>
        </div>
    </footer>

</body>
</html>
