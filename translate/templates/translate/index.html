<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'translate/css/main.css' %}" type="text/css">
    <link rel="icon" type="image/png"  href="{% static 'translate/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script src="{% static 'translate/scripts/main.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color:#263238;" >
            <div class="container-fluid">
                <a style="color:#92E3A9;" class="navbar-brand" href="#">Android string translator</a>
            </div>
        </nav>
    </header>
    <section style="margin-top:50px">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6" style="height:300px" >
                    <img src="{% static 'translate/images/Hand_coding-bro.png' %}" height="100%">
                </div>
                <div class="col-sm-12 col-md-6" style="height:300px;align-items: center;justify-content: center;flex-wrap: wrap;flex-direction: column;display: flex; " >
                    <p style="font-size:20px;text-align: center;vertical-align: middle;"> Hi, welcome
                        <br>
                        We translate your string resource file to more than one language based on what you select.
                       <br>
                        Letâ€™s get started!
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section style="margin-top:50px">

        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <p style="font-size:20px">Upload the xml file</p>
                    </div>
                    <div class="col" >
                        <input class="form-control" type="file" id="string_file" style="background-color:#F5F5F5;color:#263238; border:1px solid #263238;" required name="string_file">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p style="font-size:20px">Select the source language</p>
                    </div>
                    <div class="col" >
                        <select class="form-select form-select-md" aria-label=".form-select-sm" style="background-color:#F5F5F5;color:#263238; border:1px solid #263238;" required name="source_language">
                          <option selected>Open to select the source language</option>
                            {% for language in languages %}
                                 <option value="{{ language.code }}">{{ language.name}}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p style="font-size:20px">Select the destination language</p>
                    </div>
                    <div class="col" >
                        <select class="form-select form-select-md" aria-label=".form-select-sm" style="background-color:#F5F5F5;color:#263238; border:1px solid #263238;" required name="destination_language">
                          <option selected>Open to select the destination language</option>
                            {% for language in languages %}
                                 <option value="{{ language.code }}">{{ language.name}}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary" type="submit" style="margin-top:10px;background-color:#263238;color:#92E3A9">Done</button>
                    </div>
                </div>

            </form>

        </div>

    </section>

    <footer class="footer">
        <div class="container-fluid" style="margin-top:15px" >
            <p style="font-style:italic">Powered by Neuralbit</p>
        </div>
    </footer>

</body>
</html>
